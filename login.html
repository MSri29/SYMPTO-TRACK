<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sympto Track</title>
  <style>
    /* Login Page Styles */
    .login-body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('images/login-bg.jpg') center/cover no-repeat;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .input-group input:focus {
      border-color: #e74c3c;
      outline: none;
    }

    .login-btn {
      background: #e74c3c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    p a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #c0392b;
      text-decoration: underline;
    }

    .welcome-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 6px;
      color: #2e7d32;
      font-weight: 600;
    }

    .error-message {
      color: #c62828;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      color: #555;
      transition: all 0.3s ease;
    }

    .tab.active {
      color: #e74c3c;
      border-bottom: 2px solid #e74c3c;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }
  </style>
</head>
<body class="login-body">

  <div class="login-container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>
    
    <!-- Login Form -->
    <div id="login-form-container" class="form-container active">
      <h2>üíä Login to Shop Medicines! üõç</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required />
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required />
          <div id="login-error" class="error-message"></div>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div id="welcome-message" class="welcome-message"></div>
    </div>
    
    <!-- Sign Up Form -->
    <div id="signup-form-container" class="form-container">
      <h2>üÜï Create New Account</h2>
      <form id="signup-form">
        <div class="input-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="name" required />
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required />
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required />
          <small style="font-size: 12px; color: #666;">Password must be at least 6 characters</small>
        </div>
        <div class="input-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" required />
          <div id="signup-error" class="error-message"></div>
        </div>
        <button type="submit" class="login-btn">Sign Up</button>
      </form>
    </div>
    
    <p id="switch-text">Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a></p>
  </div>

  <script>
    // User accounts storage
    let users = JSON.parse(localStorage.getItem('symptotrack_users')) || [];
    let currentUser = JSON.parse(localStorage.getItem('symptotrack_currentUser')) || null;

    // Check if user is already logged in
    if (currentUser) {
      window.location.href = "medicine.html";
    }

    // Tab switching
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('login-form-container').classList.add('active');
        document.getElementById('switch-text').innerHTML = 'Don\'t have an account? <a href="#" onclick="switchTab(\'signup\')">Sign up</a>';
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('signup-form-container').classList.add('active');
        document.getElementById('switch-text').innerHTML = 'Already have an account? <a href="#" onclick="switchTab(\'login\')">Login</a>';
      }
    }

    // Sign Up Form Handling
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirmPassword = document.getElementById("signup-confirm-password").value;
      const errorElement = document.getElementById("signup-error");
      
      // Validation
      if (password.length < 6) {
        errorElement.textContent = "Password must be at least 6 characters";
        errorElement.style.display = "block";
        return;
      }
      
      if (password !== confirmPassword) {
        errorElement.textContent = "Passwords do not match";
        errorElement.style.display = "block";
        return;
      }
      
      // Check if email already exists
      if (users.some(user => user.email === email)) {
        errorElement.textContent = "Email already registered";
        errorElement.style.display = "block";
        return;
      }
      
      // Create new user
      const newUser = {
        name: name,
        email: email,
        password: password
      };
      
      users.push(newUser);
      localStorage.setItem('symptotrack_users', JSON.stringify(users));
      
      // Show success and switch to login
      errorElement.textContent = "";
      errorElement.style.display = "none";
      alert("Account created successfully! Please login.");
      document.getElementById("signup-form").reset();
      switchTab('login');
    });

    // Login Form Handling
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorElement = document.getElementById("login-error");
      const welcomeElement = document.getElementById("welcome-message");
      
      // Find user
      const user = users.find(user => user.email === email);
      
      if (!user) {
        errorElement.textContent = "Email not found";
        errorElement.style.display = "block";
        return;
      }
      
      if (user.password !== password) {
        errorElement.textContent = "Incorrect password";
        errorElement.style.display = "block";
        return;
      }
      
      // Successful login
      errorElement.style.display = "none";
      welcomeElement.textContent = `Welcome back, ${user.name}! Redirecting...`;
      welcomeElement.style.display = "block";
      
      // Store current user
      localStorage.setItem('symptotrack_currentUser', JSON.stringify(user));
      
      // Redirect after delay
      setTimeout(() => {
        window.location.href = "medicine.html";
      }, 1500);
    });

    // Clear error messages when typing
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', function() {
        const errorId = this.id.includes('login') ? 'login-error' : 'signup-error';
        document.getElementById(errorId).style.display = 'none';
      });
    });
  </script>
</body>
</html>
