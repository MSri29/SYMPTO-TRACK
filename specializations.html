<!DOCTYPE html>

    <style>
#specializations {
    text-align: center;
    padding: 50px 20px;
    background: url('backimage.jpg');
    background-size: cover;         /* Makes the image cover the whole area */
  background-repeat: no-repeat;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 800px;
    margin: auto;
}

.spec-card {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s;
}

.spec-card:hover {
    transform: scale(1.05);
}

.spec-card img {
    width: 80%;
    height: 200px;
    border-radius: 10px;
}
a{
    text-decoration: none;
    font-size: 24px;
}
    </style>
