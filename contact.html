<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Sympto Track</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact-section {
      padding: 4rem 2rem;
    }
    .contact-form {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    .form-icon {
      margin-right: 10px;
      color: #272193;
    }
    .emergency-section {
      background: #ffeaea;
      padding: 2rem;
      border-radius: 1rem;
      margin-top: 2rem;
    }
    .emergency-section h4 {
      color: #c0392b;
    }
    .submit-msg {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container contact-section">
  <h2 class="text-center mb-4"><i class="bi bi-envelope-paper-fill"></i> Contact Us</h2>

  <div class="contact-form">
    <form id="contactForm">
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-fill form-icon"></i>Name</label>
        <input type="text" class="form-control" name="from_name" required />
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-envelope-fill form-icon"></i>Email</label>
        <input type="email" class="form-control" name="from_email" required />
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-chat-left-text-fill form-icon"></i>Message</label>
        <textarea class="form-control" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-send-fill"></i> Send Message
      </button>
      <div id="msgStatus" class="submit-msg text-center"></div>
    </form>
</div>

  <div class="emergency-section mt-4">
    <h4><i class="bi bi-exclamation-triangle-fill"></i> Emergency Healthcare Numbers</h4>
    <ul class="mt-3">
      <li><strong><i class="bi bi-ambulance"></i> Ambulance:</strong> 108</li>
      <li><strong><i class="bi bi-hospital-fill"></i> Medical Help:</strong> 102</li>
      <li><strong><i class="bi bi-shield-plus"></i> National Health Helpline:</strong> 14555</li>
      <li><strong><i class="bi bi-virus2"></i> COVID Helpline:</strong> 1075</li>
      <li><strong><i class="bi bi-gender-female"></i> Women Helpline:</strong> 181</li>
      <li><strong><i class="bi bi-emoji-frown-fill"></i> Mental Health:</strong> 08046110007</li>
    </ul>
  </div>
</div>


<script>
  (function() {
    emailjs.init("kMRsWULj9kdP-efZ_"); // Replace with your EmailJS user ID
  })();

  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    emailjs.sendForm("service_36n7ndi", "template_oiapp5a", this)
      .then(function() {
        document.getElementById("msgStatus").innerHTML = "✅ Message sent successfully!";
        document.getElementById("contactForm").reset();
      }, function(error) {
        document.getElementById("msgStatus").innerHTML = "❌ Failed to send message.";
        console.error(error);
      });
  });
</script>

</body>
</html>
